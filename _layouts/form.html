---
layout: single
---

{% include page__hero.html %}

<div id="main" role="main">
  <article class="page">
    <header>
      <h1 id="page-title" class="page__title">{{ page.title }}</h1>
    </header>

    <div class="page__content">
      <style>
        /* Basic styling for the form */
        form {
          max-width: 600px;
          margin: 20px auto;
          padding: 20px;
          background: #f9f9f9;
          border: 1px solid #d3d3d3;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        I want to make sua input[type="number"] {
          width: 100%;
          padding: 8px;
          margin: 8px 0;
          display: inline-block;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
        }

        input[type="submit"] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }

        input[type="submit"]:hover {
          background-color: #45a049;
        }

        label {
          margin-top: 10px;
          display: block;
          font-weight: bold;
        }

        input[type="checkbox"] {
          margin-right: 10px;
        }

        form div {
          margin-bottom: 10px;
        }
      </style>
      <form action="/path/to/form/processing" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="blood-group">Blood Group:</label>
        <input type="text" id="blood-group" name="blood-group"><br><br>

        <label for="diabetes">Do you have diabetes?</label>
        <input type="checkbox" id="diabetes" name="diabetes" value="Yes"> Yes<br><br>

        <label for="ssn">Social Security Number:</label>
        <input type="text" id="ssn" name="ssn"><br><br>

        <label for="net-worth">Net Worth:</label>
        <input type="text" id="net-worth" name="net-worth"><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>

    <footer class="page__meta">
      {% include page__taxonomy.html %}
    </footer>
  </article>
</div>
